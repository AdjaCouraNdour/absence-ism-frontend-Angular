<div class="flex items-center justify-between bg-orange-50 p-6 border-b border-[#5b3413] ">
  <!-- Titre dynamique -->
  <div>
    <h1 class="text-3xl font-bold"></h1>
    <p class="text-sm text-black">Bienvenue dans lâ€™espace administrateur</p>
  </div>

  <!-- Barre de recherche et utilisateur -->
  <div class="flex items-center gap-6">
    <!-- Barre de recherche -->
    <div class="relative">
      <input
        type="text"
        placeholder="Recherchez"
        class="border rounded-full px-4 py-1 text-sm"
      />
      <span class="material-icons absolute top-1 right-2 text-gray-400">search</span>
    </div>

    <!-- Infos utilisateur -->
    <div *ngIf="user as u" class="flex items-center gap-2">
      <div class="bg-yellow-200 rounded-full p-2">
        <span class="material-icons">person</span>
      </div>
      <div>
        <p class="font-semibold">{{ u.nom }} {{ u.prenom }}</p>
        <p class="text-xs text-gray-600">{{ u.role }}</p>
      </div>
    </div>
  </div>
</div>
