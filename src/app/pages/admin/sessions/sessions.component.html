<div class="container mx-auto p-10">
  <h1 class="text-3xl font-bold text-[#5c2b0b] mb-2">Gestion des étudiants</h1>
  <p class="text-gray-600 mb-8">Liste de tous les étudiants inscrits</p>

  <div *ngFor="sessionsAll | async as sessions" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <div *ngFor="let session of sessions" class="flex">
      <app-session [session]="session" class="w-full"></app-session>
    </div>
  </div>
</div>
