<h2 class="text-2xl bg-orange-50 font-bold mb-4">Détails de la justification</h2>

<div *ngIf="justificationDetails" class="p-6 max-w-lg mx-auto bg-white shadow-md rounded">
  <p><strong>Commentaire :</strong> {{ justificationDetails?.commentaire }}</p>
  <p><strong>Fichier :</strong> 
    <a [href]="justificationDetails?.fichierUrl" target="_blank" class="text-blue-600 underline">Voir le fichier</a>
  </p>
  <p><strong>Statut :</strong> {{ justificationDetails?.statut }}</p>
  <p><strong>Date de soumission :</strong> {{ justificationDetails?.dateSoumission }}</p>

  <!-- Boutons d'action -->
  <div class="flex justify-between mt-6">
    <button 
      class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded" 
      (click)="validerJustification()">
      Valider
    </button>

    <button 
      class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded" 
      (click)="refuserJustification()">
      Refuser
    </button>
  </div>

  <!-- Retour -->
  <button class="mt-6 bg-[#5c2b0b] text-white px-3 py-2 rounded" routerLink="/admin/absences">
    Retour
  </button>
</div>
