<div class="bg-[#fef8f3] min-h-screen p-8">
  <div class="max-w-4xl mx-auto border rounded-md border-[#843c0c] p-6">
    <h2 class="text-3xl font-bold text-[#843c0c] mb-2">Gestion des etudiants</h2>
    <p class="text-lg text-black mb-6">Liste de tous les etudiants inscrits</p>

    <ng-container *ngFor="let etudiant of etudiantsPerPage">
      <app-etudiant [etudiant]="etudiant" class="w-full"></app-etudiant>
    </ng-container>

    <!-- PAGINATION -->
    <div class="flex justify-center items-center gap-2 mt-6">
      <button 
        class="bg-[#5b3413] text-white px-3 py-1 rounded-md text-sm font-semibold disabled:opacity-50"
        (click)="goToPage(currentPage - 1)" 
        [disabled]="currentPage === 0">
        Précédent
      </button>

      <ng-container *ngFor="let page of pages; let i = index">
        <button 
          class="px-3 py-1 rounded-md text-sm font-semibold border border-[#5b3413]"
          [ngClass]="{
            'bg-[#5b3413] text-white': i === currentPage,
            'bg-white text-black': i !== currentPage
          }"
          (click)="goToPage(i)">
          {{ i + 1 }}
        </button>
      </ng-container>

      <button 
        class="bg-[#5b3413] text-white px-3 py-1 rounded-md text-sm font-semibold disabled:opacity-50"
        (click)="goToPage(currentPage + 1)" 
        [disabled]="currentPage === pages.length - 1">
        Suivant
      </button>
    </div>
  </div>
</div>
