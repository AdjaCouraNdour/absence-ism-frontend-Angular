<div class="min-h-screen bg-[#fef1e7] p-10">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    
    <div *ngIf="etudiant" class="bg-white shadow-lg rounded-2xl p-6 flex flex-col justify-between hover:shadow-xl transition-shadow duration-300">
      
      <div>
        <h2 class="text-xl font-bold text-[#5c2b0b] mb-2">
          {{ etudiant.prenom }} {{ etudiant.nom }}
        </h2>

        <p class="text-gray-700 mb-1">
          <span class="font-semibold text-orange-600">Matricule :</span> {{ etudiant.matricule }}
        </p>

        <p class="text-gray-700 mb-1">
          <span class="font-semibold text-orange-600">Téléphone :</span> {{ etudiant.telephone }}
        </p>
      </div>

      <div class="mt-6 text-right">
        <button 
          class="bg-orange-600 hover:bg-orange-700 text-white font-medium py-2 px-4 rounded-full shadow transition-all duration-300 hover:scale-105">
          Voir Absences
        </button>
      </div>
    </div>

  </div>
</div>
