<div class="min-h-screen bg-[#fef1e7] p-10">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
    <div *ngIf="etudiant" class="bg-white shadow-md rounded-xl p-5 hover:shadow-xl transition-shadow">
    <p><span class="font-semibold text-orange-600">Nom</span> : {{etudiant.nom}}</p>
    <p><span class="font-semibold text-orange-600">Prénom</span> : {{etudiant.prenom}}</p>
    <p><span class="font-semibold text-orange-600">Matricule</span> : {{etudiant.matricule}}</p>
    <p><span class="font-semibold text-orange-600">Téléphone</span> : {{etudiant.telephone}}</p>

    <div class="mt-4 flex justify-end">
      <button (click)="onLoadViewAbsences(etudiant.id)"
        class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full shadow-md transition-transform duration-300 hover:scale-105">
        Voir Absences
      </button>
    </div>
  </div>
  
  
  </div>
</div>
